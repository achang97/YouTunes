<!doctype html>
<html ng-app="youtunesApp" ng-controller="MainController">
    <head>

        <title>{{main.title || "YouTunes"}}</title>

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-cookies/angular-cookies.js"></script>

        <script src="node_modules/angular-route/angular-route.js"></script>

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/home-view/home-viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/home-view/home-view.css" />

        <script src="components/browse-view/browse-viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/browse-view/browse-view.css" />

        <script src="components/youtube-search-view/youtube-search-viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/youtube-search-view/youtube-search-view.css" />

        <script src="components/select-information-view/select-information-viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/select-information-view/select-information-view.css" />

        <script src="components/download-view/download-viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/download-view/download-view.css" />

        <link rel="stylesheet" type="text/css" href="components/dialog-view/dialog-view.css" />

        <!-- directives -->
        <link rel="stylesheet" type="text/css" href="directives/results-display/results-display.css" />
        <link rel="stylesheet" type="text/css" href="directives/spotify-player/spotify-player.css" />
        <link rel="stylesheet" type="text/css" href="directives/search-bar/search-bar.css" />


        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel='stylesheet' href='node_modules/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />
        <script type='text/javascript' src='node_modules/angular-loading-bar/build/loading-bar.min.js'></script>

        <!-- Include YT library and this directive -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="node_modules/angular-youtube-embed/src/angular-youtube-embed.js"></script>
        
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css"/> -->

    </head>

    <body layout="column">

        <md-toolbar layout="row" class="main-toolbar" layout-align="space-between center">
            <div class="main-toolbar-item">YouTunes</div>
            <div class="main-toolbar-item">{{main.title}}</div>
            <div ng-if="isLoggedIn()" class="main-spotify-info">
                {{main.spotifyName}} 
                <div ng-click="logout()">
                    <img ng-src="{{main.spotifyImgUrl}}" class="main-spotify-profile-image"/>
                    <md-tooltip md-direction="right" md-autohide="true" class="main-tooltip"> Logout </md-tooltip>
                </div>
            </div>
            <div class="main-toolbar-item main-toolbar-button" ng-click="home()">Go to Home</div>
        </md-toolbar>

        <div flex layout="row">
            <md-content class="main-content" flex>
                <div ng-view class="main-view"></div>

                <div class="main-alert-container">
                    <div class="md-dialog-container" id="alertDialog">
                        <md-dialog layout-padding class="main-alert">
                            <p class="main-alert-message">{{alertMessage}}</p>
                            <div>
                                <md-button class="md-warn md-raised md-hue-2" ng-click="hideAlert()">OK</md-button>
                            </div>
                        </md-dialog>
                    </div>
                </div>
                <spotify-player ng-if="main.chosenUri" chosen-uri="main.chosenUri"></spotify-player>
            </md-content>
        </div>

    </body>
</html>
